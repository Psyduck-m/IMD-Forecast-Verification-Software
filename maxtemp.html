<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/maxtemp.css">
  <title>IMD Forecast Verification</title>
</head>
<body>
  <div class="on-mobile">
    <div class="mobile-message">Hello</div>
  </div>
  <div class="home">
    <div class="left-nav">
      <div class="logo">
        <a href="index.html"><img src="assets/Logo and Text.svg" alt="IMD Image" class="nav-logo"></a>
      </div>
      <div class="nav-buttons">
        <a href="maxtemp.html">
          <button class="nav-button active" onclick="">Max. Temperature</button>
        </a>
        <a href="mintemp.html">
          <button class="nav-button" onclick="">Min. Temperature</button>
        </a>
        <a href="rainfall.html">
          <button class="nav-button" onclick="">Rainfall</button>
        </a>
        <a href="special.html">
          <button class="nav-button" onclick="">Special Events</button>
        </a>
      </div>
      <button class="nav-button exit" onclick="">Exit</button>
    </div>
    <div class="workspace">
      <div class="title-bar">
        <h1>Max Temperature</h1>
        <div class="title-bar-inputs">
          <select class="selector" name="Year" id="year"></select>
          <select class="selector" name="Month" id="month"></select>
          <select class="selector" name="Place" id="place"></select>
        </div>
      </div>
      <div class="input">
        <div class="top-bar input-row">
          <div class="headers input-text">Date</div>
          <div class="headers input-text">Observed</div>
          <div class="headers input-text">1D Ago</div>
          <div class="headers input-text">2D Ago</div>
          <div class="headers input-text">3D Ago</div>
          <div class="headers input-text">4D Ago</div>
          <div class="headers input-text">5D Ago</div>
        </div>
        <div class="input-table">
          <div class="input-row">
            <div class="input-text">1</div>
            <div class="input-text">
              <input class="input-bar" placeholder="Today" value="" id="">
            </div>
            <div class="input-text">
              <input class="input-bar" placeholder="24h" value="" id="">
            </div>
            <div class="input-text">
              <input class="input-bar" placeholder="48h" value="" id="">
            </div>
            <div class="input-text">
              <input class="input-bar" placeholder="72h" value="" id="">
            </div>
            <div class="input-text">
              <input class="input-bar" placeholder="96h" value="" id="">
            </div>
            <div class="input-text">
              <input class="input-bar" placeholder="120h" value="" id="">
            </div>
           
          </div>
        </div>
      </div>
      <div class="result-button-area">
        <p id="disclaimer">
          Important : Do not refresh the page
        </p>
        <button class="result-button" onclick="alert('Result Clicked')">
          Calculate Result
        </button>
      </div>
    </div>
  </div>
</body>
<script src="js/maxtemp.js"></script>
</html>
